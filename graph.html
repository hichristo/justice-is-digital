<!DOCTYPE html>
<meta charset="utf-8">
<style>
.node {
    stroke: #fff;
    stroke-width: 1.5px;
}

.link {
    stroke: #999;
    stroke-opacity: .6;
}

.gnode test {
    font-family: sans-serif;
}
</style>

<body>
    <script src="//d3js.org/d3.v3.min.js"></script>
    <script>
    var width = 960,
        height = 500;

    var color = d3.scale.category20();

    var force = d3.layout.force()
        .charge(-120)
        .linkDistance(30)
        .size([width, height]);

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    d3.json("graphdatatim.json", function(error, graph) {
        if (error) throw error;

        force
            .nodes(graph.nodes)
            .links(graph.links)
            .linkStrength(function(link) {
//                debugger;
                if (link.source.group == 2 || link.target.group == 2) return link.value * 0.05;
                else if(link.source.group == 3 || link.target.group == 3) return link.value * 0.01;
                return 1;
            })
            .start();


        var link = svg.selectAll(".link")
            .data(graph.links)
            .enter().append("line")
            .attr("class", "link")
            .style("stroke-width", function(d) {
                return Math.sqrt(d.value);
            });

        var node = svg.selectAll(".node")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("class", "node")
            .attr("r", 5)
            .style("fill", function(d) {
                return color(d.group);
            })
            .call(force.drag);

        node.append("title")
            .text(function(d) {
                return d.name;
            });

        // Cool down initial animation
        var k = 0;
        while ((force.alpha() > 1e-2) && (k < 150)) {
            force.tick(),
            k = k + 1;
        }
        force.on("tick", function() {
            link.attr("x1", function(d) {
                    return d.source.x;
                })
                .attr("y1", function(d) {
                    return d.source.y;
                })
                .attr("x2", function(d) {
                    return d.target.x;
                })
                .attr("y2", function(d) {
                    return d.target.y;
                });

            node.attr("cx", function(d) {
                    return d.x;
                })
                .attr("cy", function(d) {
                    return d.y;
                });
        });
        var gnodes = svg.selectAll('g.gnode')
            .data(graph.nodes)
            .enter()
            .append('g')
            .classed('gnode', true);

        var getRadius = function(d) {
            if (d.group == 1)
                return radius = 10;
            else
                return radius = 5;
        };

        // Add one circle in each group
        var node = gnodes.append("circle")
            .attr("class", "node")
            .attr("r", function(d) {
                return getRadius(d);
            })
            .style("fill", function(d) {
                if (d.group === 1) {
                    return "red";
                }
                else if (d.group === 2) {
                    return "orange";
                }
                else if (d.group === 3) {
                    return "teal";
                }
                return color(d.group);
            })
            .call(force.drag);


        // Append the labels to each group
        var labels = gnodes.append("text")
            .text(function(d) {
                return d.name + "-" + d.group;
            })
            .style("font-family", function() {
                return "sans-serif";
            })
            .style("font-size", function() {
                return "0.2em";
            });

        force.on("tick", function() {
            // Update the links
            link.attr("x1", function(d) {
                    return d.source.x;
                })
                .attr("y1", function(d) {
                    return d.source.y;
                })
                .attr("x2", function(d) {
                    return d.target.x;
                })
                .attr("y2", function(d) {
                    return d.target.y;
                });

            // Translate the groups
            gnodes.attr("transform", function(d) {
                return 'translate(' + [d.x, d.y] + ')';
            });

        });

    });
    </script>
